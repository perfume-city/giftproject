<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <!-- Bootstrap CSS-->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">    
    <link rel="stylesheet" href="perfume.css">
    <title>Document</title>
</head>
<body>
  <section>
    <div class="container">
        <div class="product-header">
          <img src="" alt="">
          <div class="product-info">
            <h1></h1>
            <div class="rating">★★★★★</div>
            <div class="details"></div>
            <div class="price"></div>
            <div class="quantity">
              <label for="quantity">Qty:</label>
              <input type="number" id="quantity" name="quantity" value="1" min="1">
            </div>
            <button>Add to Bag</button>
            <button>Add to wishlist</button>
          </div>
        </div>
      <div class="product-description">
        <h2>Product Details</h2>
        <p>Description here...</p>
      </div>
    </div>
  </section>
  <h2 class="title">FREQUENTLY BOUGHT TOGETHER</h2>
  <div class="content">
      
  </div>
</section>
<section>
<div class="review-section">
  <h2 class="title">Rate & Write a Review</h2>
  <form>
      <label for="rating">Rating:</label>
      <div class="star-rating">
              <input type="radio" id="star5" name="rating" value="5">
              <label for="star5">&#9733;</label>
              <input type="radio" id="star4" name="rating" value="4">
              <label for="star4">&#9733;</label>
              <input type="radio" id="star3" name="rating" value="3">
              <label for="star3">&#9733;</label>
              <input type="radio" id="star2" name="rating" value="2">
              <label for="star2">&#9733;</label>
              <input type="radio" id="star1" name="rating" value="1">
              <label for="star1">&#9733;</label>
          </div>


      <label for="review">Your Review:</label>
      <textarea id="review" name="review" rows="5" placeholder="Write your review here..."></textarea>

      <button type="submit">Submit Review</button>
  </form>
  <div class="view-reviews">
      <h2 class="title">Reviews</h2>
      <div class="review">
          <div class="review-rating">★★★★☆</div>
          <div class="review-text">Great product! I love the fresh scent.</div>
          <div class="review-author">- John Doe</div>
      </div>
      <div class="review">
          <div class="review-rating">★★★★★</div>
          <div class="review-text">Absolutely amazing! Will buy again.</div>
          <div class="review-author">- Jane Smith</div>
      </div>
  </div>
</div>

</section>

  <script type="module" src="detailsTest.js"></script>

</body>
</html>
