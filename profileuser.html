<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Lumiere</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="profileuser.css">
</head>
<body>
    <div class="profile-container">
            <!-- Profile Header -->
            <div class="profile-header">
                <img src="images/profileuserimg.jpg" alt="User Profile Picture">
                <h4>Mustafa Obiedat</h4>
            </div>

            <!-- Personal Information -->
            <div class="profile-content mt-4 mx-4">
                <h5>Personal Information</h5>
                <form>
                    <div class="mb-3 mt-3">
                        <label for="fullName">Full Name:</label>
                        <input type="text" class="form-control" id="fullName" placeholder="Full Name" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Email" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="phone">Phone:</label>
                        <input type="text" class="form-control" id="phone" placeholder="Phone" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="address">Address:</label>
                        <input type="text" class="form-control" id="address" placeholder="Address" disabled>
                    </div>
                </form>

                <!-- Account Settings -->
                <h5 class="mt-5 mb-3">Account Settings</h5>
                <button class="btn btn-custom me-2" data-bs-toggle="modal" data-bs-target="#editModal">Edit Profile</button>
                <button class="btn btn-danger">Delete Profile</button>
            </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit Profile</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="editFullName">Full Name:</label>
                            <input type="text" class="form-control" id="editFullName" placeholder="Full Name">
                        </div>
                        <div class="mb-3">
                            <label for="editEmail">Email:</label>
                            <input type="email" class="form-control" id="editEmail" placeholder="Email">
                        </div>
                        <div class="mb-3">
                            <label for="editPhone">Phone:</label>
                            <input type="text" class="form-control" id="editPhone" placeholder="Phone">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-custom">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Lumiere. All rights reserved. | <a href="#">Privacy Policy</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
