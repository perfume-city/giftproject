<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="container my-5">
        <div class="contact-section">
            <!-- Header -->
            <div class="contact-header">
                <h1>Get In Touch</h1>
                <p>Any question or remark? Just write us a message!</p>
            </div>

            <div class="row">
                <!-- Contact Information -->
                <div class="col-md-6">
                    <div class="contact-info custom-height">
                        <h4>Contact Information</h4>
                        <h6>Say something to start a live chat!</h6>
                        <p><i class="bi bi-telephone"></i> +962 000000000</p>
                        <p><i class="bi bi-envelope"></i> Lumiere@gmail.com</p>
                        <p><i class="bi bi-geo-alt"></i> 123 Dartmouth Street, Boston, MA, United States</p>
                        <div class="mt-3">
                            <a href="#" class="me-3"><i class="bi bi-facebook custom-color"></i></a>
                            <a href="#"  class="me-3"><i class="bi bi-instagram custom-color"></i></a>
                            <a href="#"><i class="bi bi-twitter custom-color"></i></a>
                        </div>
                    </div>
                </div>

                <!-- Contact Form -->
                <div class="col-md-5">
                    <form>
                        <div class="row mb-3">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="First Name" required>
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Last Name" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Phone Number">
                        </div>
                        <div class="mb-3">
                            <select class="form-select" required>
                                <option value="">Select Subject</option>
                                <option value="general">General Inquiry</option>
                                <option value="order">Order Inquiry</option>
                                <option value="feedback">Feedback</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control" rows="5" placeholder="Write your message..." required></textarea>
                        </div>
                        <button type="submit" class="btn btn-send">Send Message</button>
                    </form>
                </div>
            </div>

            <!-- Map -->
            <div class="map-container">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3383.9637895398854!2d35.905241775958534!3d31.953949727632236!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x151ca07182a3487f%3A0xb98808df5c3b0e1b!2sAmman%2C%20Jordan!5e0!3m2!1sen!2sjo!4v1691798387607!5m2!1sen!2sjo"
                    width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Lumiere. All rights reserved. | <a href="#">Privacy Policy</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
